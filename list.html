<!-- HTML list -->
<!DOCTYPE html>
<html>
    <body>
        <h2>An Unordered HTML List</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2>An Ordered HTML List</h2>
        <ol>
            <li>NIDHI</li>
            <li>RADHA</li>
            <li>SRISTHY</li>
        </ol>
    </body>
</html>
